<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .detailscontainer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.483));
        }
    </style>
</head>
<!-- iphone XR -> 414*896 -->

<body>
    <div class="w-full h-screen bg-black">

        <div class="imagecontainer w-full h-screen relative">

            <div class="maincard z-[3] w-full absolute h-screen ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>

            <div class="incomingcard  z-[2] w-full absolute h-screen ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>

        </div>

        <div class="z-[4] absolute top-0 left-0 w-full absolute h-screen   flex flex-col justify-between">
            <!--px-5 py-6 -->

            <!-- mavbar -->
            <div class="navbar  px-5 py-6 flex justify-between item-centre text-white">

                <div class="prflimg w-[3rem] h-[3rem] overflow-hidden  rounded-full ">
                    <img class="w-full h-full object-cover" src="" alt="profile-img">
                </div>
                <h3 class=" tracking-tighter font-medium text-2xl">they liked you</h3>
                <div
                    class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem]  rounded-full bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div
                        class="badge flex items-center justify-center rounded-full absolute -top-2 right-0  h-5 w-5 translate-x-1 translate-y-1 bg-[#FC5149]">
                        <h5 class="text-[10px] font-medium">5</h5>
                    </div>
                </div>

            </div>
            <!-- details -->
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">

                    <div class="location flex gap-4">
                        <i
                            class="h-[1.6rem] w-[1.6rem] bg-white font-semibold flex itesm-center justify-center rounded-full ri-corner-left-up-fill"></i>
                        <h3 class="text-white">USA,California</h3>
                    </div>

                    <div class="name flex gap-5 text-white  mt-1">
                        <h1 class="font-regular text-7xl tracking-tighter">Shivangi</h1>
                        <h1 class="font-regular text-7xl tracking-tighter opacity-70">21</h1>
                    </div>

                    <div class="tags flex gap-3 text-white mt-4">

                    </div>

                    <div class="bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero
                            recusandae
                            tempore
                            repre iure!</p>
                    </div>
                    <div class="flex items-start mt-10 gap-2">
                        <button class="py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-3xl text-white font-semibold ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
